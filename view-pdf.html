<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper</title>

    <style>
        /* Disable text selection */
        body {
            user-select: none; /* Disables text selection */
            margin: 0;
            padding: 0;
        }

        /* Hide download and printing toolbar */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            pointer-events: none; /* Prevents interaction with the embedded PDF */
        }
        
        /* Disable right-click context menu */
        body {
            -webkit-touch-callout: none; /* Disable callout, such as copy-paste options on iOS */
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);
    </script>
</head>
<body>
    <iframe src="Paper1_ProfitPlaner_PhDthesis.pdf"></iframe>
</body>
</html>

</head>

    <iframe src="Paper1_ProfitPlaner_PhDthesis.pdf#toolbar=0" allowfullscreen></iframe>

</html>
